<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="form">
            <form action="" class="player-form">
                <div class="form-item">
                    <label for="player-one">Player one's name</label>
                    <input type="text" name="player-one" id="player-one" required>
                    <span>Marker: X |</span>
                    <span>Starts first</span>
                </div>
                <div class="form-item">
                    <label for="player-two">Player two's name</label>
                    <input type="text" name="player-two" id="player-two" required>
                    <span>Marker: O |</span>
                    <span>Starts second</span>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="board"></div>
        <button type="button" class="reset-button">Reset</button>
        <p class="current-player"></p>
    </div>
    
</body>
</html>
