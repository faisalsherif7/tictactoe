<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="form">
            <form action="" class="player-form">
                <div class="header">
                    <div class="form-item form-item-one">
                        <input type="text" name="player-one" id="player-one" placeholder="PlayerOne (X)">
                    </div>
                    <div class="form-item form-item-two">
                        <input type="text" name="player-two" id="player-two" placeholder="PlayerTwo (Y)">
                    </div>
                </div>
            </div>
            <div class="start-game">
                <button type="submit">Start Game</button>
            </div>
        </form>
        <div class="game-content">
            <div class="board"></div>
            <div class="reset-buttons">
                <div class="reset"></div>
                <div class="start-over"></div>
            </div>
            <p class="current-player"></p>
            <p class="result"></p>
        </div>
    </div>
    
</body>
</html>
