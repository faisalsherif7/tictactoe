<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="form">
            <form action="" class="player-form">
                <div class="header">
                    <div class="form-item">
                        <input type="text" name="player-one" id="player-one" placeholder="PlayerOne (X)" required >
                    </div>
                    <div class="form-item">
                        <input type="text" name="player-two" id="player-two" placeholder="PlayerTwo (Y)" required >
                    </div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="board"></div>
        <button type="button" class="reset-button">Reset</button>
        <p class="current-player"></p>
        <p class="result"></p>
    </div>
    
</body>
</html>
